<main>

    <h1>DNS Records</h1>

    <p>
        DIG is a Unix-based program that allows users to learn information from a DNS site.
        This is helpful for locating A, NS and MX DNS records and making sure there are no issues.
    </p>

    <form onSubmit="return doDig();">
        <p>
            <label for="digHost">Host to Dig: <input id="digHost" name="digHost" type="text"></label>
            <label for="digType">Type of record: <select id="digType" name="digType">
                <option value="any">ANY</option>
                <option value="mx">MX</option>
                <option value="all">ANY</option>
                <option value="a">A</option>
                <option value="cname">CNAME</option>
            </select></label><br>
            <label for="digServer">DNS Server: <input id="digServer" name="digServer" type="text"
                                                      value="localhost"> (this can be left as is)</label>
            <input type="submit" value="Dig"> <input type="reset" value="Clear"></p>
        <p>
            Results:

        </p>

        <div id="digResults" class="results">
        </div>
    </form>
